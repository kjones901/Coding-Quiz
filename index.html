<!DOCTYPE html>
<html>

  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
<body>
    <header>
      <div id="highscore">
        <button id="highscore-button" class="button"><span>Highscores</span></button>
      </div>
      <div id="timer-box">
        <div id="timer-count">
          <p>Score</p>
          <p id="score">60</p>
        </div>
      </div>
    </header>

    <main>
      <section id = "quiz-box">
        <h1 id = "main">CODING QUIZ</h1>
            <button id="start-button" class="button"><span>Start</span></button>

            <div id ="save-score">
              <h1>Save Your Score</h1>
              <label for="initials-input">
                <input type="text" name="initials-input" id="initials-input" placeholder="Enter Initials Here"/>
                <button id="submit-button" class="button"><span>Submit</span></button>
              </label>
            </div>
            <div>
                <div id ="quiz-question"></div>
                  <div id ="quiz-answers">
                    <div id="answer-1"></div>
                    <div id="answer-2"></div>
                    <div id="answer-3"></div>
                    <div id="answer-4"></div>
                </div>
            </div>
      </section>
    
    
    </main>
      


    <script src="assets/script.js"></script>
  </body>
</html>
