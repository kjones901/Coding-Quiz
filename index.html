<!DOCTYPE html>
<html>

  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
<body>
    <header>
      <div id= "quiz-title">Coding Quiz</div>
      <button id= "quiz-button">Start</button>
    </header>

    <main>
      <section>
        <section>
            <div id="timer-box">
                <div id="timer-count">
                    <h4>Seconds Remaining</h4>
                </div>
            </div>
        </section>

        <section>
            <div id="quiz-box">
                <div id ="quiz-question"></div>
                <div id ="quiz-answers">
                    <div id="answer-1"></div>
                    <div id="answer-2"></div>
                    <div id="answer-3"></div>
                    <div id="answer-4"></div>
                </div>
            </div>
        </section>
    
    
    </main>
    <footer>
        <div>
        <button id= "high-score">See High Scores</button>
        </div>
    </footer>


    <script src="assets/script.js"></script>
  </body>
</html>
