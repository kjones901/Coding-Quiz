<!DOCTYPE html>
<html>

  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
<body>
    <header>
      <div id="high-score">
        <button class="button"><span>High Score</span></button>
      </div>
      <div id="timer-box">
        <div id="timer-count">
          <p>Score</p>
          <p id="seconds">00</p>
        </div>
      </div>
    </header>

    <main>
      <section id = "quiz-box">
            <button class="button"><span>Start Quiz</span></button>

            <div>
                <div id ="quiz-question"></div>
                  <div id ="quiz-answers">
                    <div id="answer-1"></div>
                    <div id="answer-2"></div>
                    <div id="answer-3"></div>
                    <div id="answer-4"></div>
                </div>
            </div>
      </section>
    
    
    </main>
      


    <script src="assets/script.js"></script>
  </body>
</html>
